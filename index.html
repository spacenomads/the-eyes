<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>The Eyes</title>
	<link rel="stylesheet" href="assets/css/the-eyes.css">
</head>
<body class="app">
	<div class="the-eyes">
		<div class="the-eyes__container">
			<svg width="110px" height="72px" viewBox="0 0 110 72" >
				<mask id="eyeMask" fill="white">
					<rect id="eyePath" x="0" y="0" fill="white" width="110" height="72" class="the-eyes__eye js__eye"></rect>
					<circle id="eyeball" fill="black"  r="21" class="the-eyes__eyeball js__eyeball"></circle>
				</mask>
				<rect id="eyeTrick" x="0" y="0" fill="#000000" width="110" height="72" class="the-eyes__eye js__eye" transform="translate(.7, .7) scale(.98)"></rect>
				<use id="eye" fill="white" xlink:href="#eyePath" mask=url(#eyeMask)></use>
			</svg>
		</div>
	</div>
	<script src="assets/js/the-eyes.js"></script>
</body>
</html>
